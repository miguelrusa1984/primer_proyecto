  <!-- JS: carrusel muy simple que usa las imágenes de la grid -->
  <script>
    // Obtengo los thumbnails de la página para usarlos como fuente del slider
    const thumbs = Array.from(document.querySelectorAll('.thumb img')).map(img => img.getAttribute('src'));
    let idx = 0;
    const sliderImg = document.getElementById('sliderImg');

    // Función para actualizar la imagen del slider
    function showSlide(i){
      idx = (i + thumbs.length) % thumbs.length;
      sliderImg.src = thumbs[idx];
    }

    // Eventos para botones prev/next
    document.getElementById('prevBtn').addEventListener('click', ()=> showSlide(idx - 1));
    document.getElementById('nextBtn').addEventListener('click', ()=> showSlide(idx + 1));

    // Configuro thumbnails clicables para cambiar el slider (útil si añades más miniaturas)
    document.querySelectorAll('.thumb img').forEach((img, i) => {
      img.addEventListener('click', () => showSlide(i));
    });
  </script>
